<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <style>
    :root {
      --text-color: #1a1a1a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #fdfbf7;
      }
    }
    text {
      font-family: "Cinzel", "Noto Serif SC", serif;
      font-weight: 900;
      fill: var(--text-color);
      text-anchor: middle;
    }
  </style>
  <!-- TRVS: Shifted down to y=58 for vertical centering -->
  <text x="64" y="58" font-size="52" letter-spacing="-0.02em">TRVS</text>
  <!-- CHOW: Shifted down to y=102, consistent spacing -->
  <text x="64" y="102" font-size="40" letter-spacing="0.02em">CHOW</text>
</svg>
